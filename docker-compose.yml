version: '3.8'

services:
  # Backend service (Flask API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rainbow6-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PORT=5000
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend service (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rainbow6-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

# Create a custom network for container communication
networks:
  app-network:
    driver: bridge

# Optional: Define volumes for persistent data
volumes:
  app-data:
